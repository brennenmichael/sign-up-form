<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="sign-up.js" defer></script>
  </head>
  <body>
    <div class="buffer"></div>
    <div id="left">
      <div class="odin-text">Odin</div>

      <footer>Photo by Halie West on Unsplash</footer>
    </div>
    <div id="right">
      <div class="grabber-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="" method="post">
        <p>Let's do this!</p>
        <div class="name-info">
          <section>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
          </section>
          <section>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
          </section>
        </div>
        <div class="contact-info">
          <section>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </section>
          <section>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" />
          </section>
        </div>
        <div class="password-info">
          <section>
            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="password"
              id="password"
              class="error"
            />
          </section>
          <section>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="error"
            />
          </section>
          <span class="error-message active">*Passwords do not match.</span>
        </div>
      </form>
      <div class="account-options">
        <button>Create Account</button>
        <p>
          Already have an account?
          <a href="https://www.theodinproject.com">Log In</a>
        </p>
      </div>
    </div>
    <div class="buffer"></div>
  </body>
</html>
